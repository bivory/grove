name: Nightly

on:
  schedule:
    # Run at 2am UTC daily
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  full-ci:
    name: Full CI Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@nextest
      - uses: jdx/mise-action@v2

      - name: Format check
        run: mise run fmt:check

      - name: Clippy
        run: mise run clippy

      - name: Test
        run: mise run test

      - name: Typos
        run: mise run typos

      - name: Docs lint
        run: mise run docs:lint

      - name: Duplication check
        run: mise run dupes

      - name: Coverage
        run: mise run coverage

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: jdx/mise-action@v2

      - name: Audit
        run: mise run audit

      - name: Deny
        run: mise run deny

  outdated:
    name: Outdated Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: jdx/mise-action@v2

      - name: Check outdated
        run: mise run outdated

  beta-build:
    name: Beta Rust Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@beta
      - uses: taiki-e/install-action@nextest

      - name: Build (beta)
        run: cargo build

      - name: Test (beta)
        run: cargo nextest run
