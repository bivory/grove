name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/grove dist/grove-${{ matrix.target }}
          chmod +x dist/grove-${{ matrix.target }}
          # Generate checksum
          cd dist
          sha256sum grove-${{ matrix.target }} > grove-${{ matrix.target }}.sha256

      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: grove-${{ matrix.target }}
          path: dist/grove-${{ matrix.target }}

      - name: Upload checksum
        uses: actions/upload-artifact@v6
        with:
          name: grove-${{ matrix.target }}.sha256
          path: dist/grove-${{ matrix.target }}.sha256

  verify:
    name: Verify version sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Verify version sync
        run: |
          CARGO_VERSION=$(grep -m1 '^version' Cargo.toml | cut -d'"' -f2)
          PLUGIN_VERSION=$(jq -r .version .claude-plugin/plugin.json)
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "plugin.json version: $PLUGIN_VERSION"
          if [ "$CARGO_VERSION" != "$PLUGIN_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            exit 1
          fi

  release:
    name: Create release
    needs: [build, verify]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Move all files to release directory (flatten structure)
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
