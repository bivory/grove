name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.artifact }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: grove-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: grove-linux-arm64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: grove-darwin-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: grove-darwin-x86_64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/grove dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}
          tar -czvf dist/${{ matrix.artifact }}.tar.gz -C dist ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.tar.gz

  verify:
    name: Verify version sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify version sync
        run: |
          CARGO_VERSION=$(grep -m1 '^version' Cargo.toml | cut -d'"' -f2)
          PLUGIN_VERSION=$(jq -r .version .claude-plugin/plugin.json)
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "plugin.json version: $PLUGIN_VERSION"
          if [ "$CARGO_VERSION" != "$PLUGIN_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            exit 1
          fi

  release:
    name: Create release
    needs: [build, verify]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
